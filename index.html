<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper 2.0</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body onload="init()">
    <div class="container">
        <div class="upperDashBoard">
            <div class="score">Score: 100</div>
            <div class="button button-smiley" onclick="init()"></div>
            <div class="gamer">
                <div class="clock">00:00</div>
                <div class="lives"></div>

            </div>
        </div>
        <div class="lowerDashBoard">
            <div class="button button-hintButton" onclick="hintMode()"></div>
            <div class="button button-gameLevel" data-size="4" data-mines="2" data-hint="0" onclick="changeLevel(this)">Easy</div>
            <div class="button button-gameLevel" data-size="8" data-mines="12" data-hint="1" onclick="changeLevel(this)">Medium</div>
            <div class="button button-gameLevel" data-size="12" data-mines="30" data-hint="2" onclick="changeLevel(this)">Hard</div>
        </div>
        <table>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
